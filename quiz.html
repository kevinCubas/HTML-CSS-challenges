<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz about Avengers</h1>
    <hr />
    <form action="">
      <ol>
        <li>
          <h3>Which one original Avenger is your favorite?</h3>
          <div>
            <input type="radio" name="avenger" id="natasha" checked />
            <label for="natasha">Black Widow</label>
          </div>
          <div>
            <input type="radio" name="avenger" id="tony" />
            <label for="tony">Iron Man</label>
          </div>
          <div>
            <input type="radio" name="avenger" id="steve" />
            <label for="steve">Captain America</label>
          </div>
          <div>
            <input type="radio" name="avenger" id="thor" />
            <label for="thor">Thor</label>
          </div>
          <div>
            <input type="radio" name="avenger" id="bruce" />
            <label for="bruce">Hulk</label>
          </div>
          <div>
            <input type="radio" name="avenger" id="clint" />
            <label for="clint">Hawkeye</label>
          </div>
        </li>
        <li>
          <h3>Why do you like this Avenger?</h3>
          <div>
            <input type="radio" name="characteristic" id="strength" checked />
            <label for="strength">A&#41;Strength</label>
          </div>
          <div>
            <input type="radio" name="characteristic" id="personality" />
            <label for="personality">B&#41;Personality</label>
          </div>
          <div>
            <input type="radio" name="characteristic" id="appearance" />
            <label for="appearance">C&#41;Appearance</label>
          </div>
          <div>
            <input type="radio" name="characteristic" id="backstory" />
            <label for="backstory">D&#41;Backstory</label>
          </div>
          <div>
            <input type="radio" name="characteristic" id="other" />
            <label for="other">E&#41;Other</label>
          </div>
        </li>
        <li>
          <h3>The Best Avengers movie</h3>
          <div>
            <input type="radio" name="avengersmovie" id="theavengers" checked />
            <label for="theavengers">The Avengers</label>
          </div>
          <div>
            <input type="radio" name="avengersmovie" id="ageofultron" />
            <label for="ageofultron">Avengers - Age of Ultron</label>
          </div>
          <div>
            <input type="radio" name="avengersmovie" id="infinitywar" />
            <label for="infinitywar">Avengers - Infinity War</label>
          </div>
          <div>
            <input type="radio" name="avengersmovie" id="endgame" />
            <label for="endgame">Avengers - Endgame</label>
          </div>
        </li>
        <li>
          <h3>Why do you like Avengers?</h3>
          <div>
            <label for="about"
              >Tell us about your favorite Avenger and movie.</label
            >
            <br />
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
          </div>
        </li>
      </ol>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
